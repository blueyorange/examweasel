{% for file in files %}
<tr>
  <td>
    <span class="glyphicon glyphicon-open-file" id ="file_{{ file.id }}"></span>
  </td>
  <td>
    {{ file.filename }}
  </td>
  <td>
    {{ file.timestamp.strftime('%d-%m-%Y, %H:%M') }}
  </td>
  <td>
    {{ file.author.username }}
  </td>
  <td>
    {{ file.question_list|length }}
  </td>
  <td>
    <span class="glyphicon glyphicon-trash"></span>
  </td>
</tr>
{% endfor %}
