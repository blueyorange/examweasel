{% import 'bootstrap/wtf.html' as wtf %}

  <ul class="nav nav-tabs">
    <li class="active"><a href="#question-pane" data-toggle="tab">Question</a></li>
    <li><a href="#ms-pane" data-toggle="tab">Mark Scheme</a></li>
    <li><a href="#data-pane" data-toggle="tab">Data</a></li>
  </ul>
  <div class="tab-content">
    <div id="question-pane" class="tab-pane active">
      {% if question_urls %}
        {% for url in question_urls %}
          <img src="{{ url }}"></img>
        {% endfor %}
      {% endif %}
    </div>
    <div id="ms-pane" class="tab-pane">
      {% if ms_urls %}
      {% for url in question_urls %}
        <img src="{{ url }}"></img>
      {% endfor %}
    {% endif %}
    </div>
    <div id="data-pane" class="tab-pane">
      {% if q %}
        {{ wtf.quick_form(form) }}
      {% endif %}
    </div>
  </div>
